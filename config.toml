baseurl             = "https://crazy-eddie.github.io/"   # Your domain name. Must end with "/"
languageCode        = "en-us"
title               = "Edward Strange"
theme               = "introduction"
enforce_ssl         = false
builddrafts         = false                         # Include pages with draft status of true
canonifyurls        = true                          # Turns relative urls into absolute urls
# disqusshortname   = "xxx"                         # Enable Disqus for comments
# googleAnalytics   = "xxx"

[params]
    bloghead        = "Blog"                        # Full name shows on blog post pages
    firstname       = "Edward Strange"                # First name shows in introduction on main page
    tagline         = ""       # Appears after the introduction
    introheight     = "fullhight"                       # Input either 'medium' or 'large' or 'fullheight'
    theme           = "dark"                        # Choose 'light' or 'dark'
    avatar          = "img/profile.png"             # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email           = "roberts.noah@gmail.com"         # Shows in contact section, or leave blank to omit
    localtime       = false                          # Show your current local time in contact section
    timezone        = "America/Los_Angeles"         # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateform        = "Jan 2, 2006"
    dateformfull    = "Mon Jan 2 2006 15:04:05 EST"
    cachebuster     = false                         # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description     = "Opinionated pieces on tech, science, philosophy, and politics."         # Max 160 characters show in search results
    faviconfile     = "img/fav.ico"
    highlightjs     = true                          # Syntax highlighting
    footertext      = ""                            # Text to show in footer (overrides default text)
    fadein          = true                          # Turn on/off the fade-in effect

    showblog            = false                      # Show Blog section on home page
    showprojects        = false                      # Show Projects section on home page
    projectcolumns      = "3"                       # Choose "2" or "3" columns for projects section
    placeholderimg      = "/img/workday.jpg"        # For Projects without image
    showallposts        = false                     # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showlatest          = true                      # Show latest blog post summary
    sharebuttons        = true                      # On post pages, show share this social buttons

    # Share buttons
    sharetwitter        = true
    sharefacebook       = false
    sharepinterest      = false
    sharegoogleplus     = false

# Social icons appear in introduction and contact section. Add as many more as you like.
# Find icon names here: http://fontawesome.io/cheatsheet/


[[params.social]]
    url = "https://www.linkedin.com/in/noah-roberts-63b95535/"
    icon = "linkedin"
